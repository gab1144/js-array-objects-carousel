<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- ========== Font Awesome ========== -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- ========== Font Awesome ========== -->

  <link rel="stylesheet" href="css/style.css">

  <title>Carousel</title>

</head>

<body>

  <div class="main-wrapper">
    <div class="container">

      <!-- ========== immagini ========== -->
      <div class="slider">
        <div class="image-description">
          <span id="country-name"></span>
          <span id="description"></span>
        </div>
      </div>
      <!-- ========== /immagini ========== -->
      
      <!-- ========== thumbnails ========== -->
      <div class="thumbnails">
        
        <!-- ========== bottoni chevron ========== -->
        <div class="btn-chevron left"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="btn-chevron right"><i class="fa-solid fa-chevron-right"></i></div>
        <!-- ========== /bottoni chevron ========== -->
      </div>
      <!-- ========== /thumbnails ========== -->

      <div class="controls">
        <button id="reverse">Inverti l'ordine di scorrimento</button>
      </div>

    </div>

  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
